<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
      <title>Othello!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h3 class="card-title text-center">Juega a Othello</h3>
              <h6 class="card-title2 text-center">Dificultad</h6>
              <div (submit)="onSubmitLogin()" class="div-signin">
                
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Fácil</button>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Normal</button>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Difícil</button>
                
                <hr class="my-4">
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" routerLink="/game-mode" type="submit">Atrás</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
